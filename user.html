<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- css link -->
  <link rel="stylesheet" href="style.css" />
  <!-- icon remix link CDN -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
  <!-- initialize AOS CDN -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <title>Account</title>
</head>
<!-- header -->
<header class="primary_header flex">
  <nav class="navbar flex">
    <div class="logo">
      <img src="./artSpot-img/logo.png" alt="art spot" />
    </div>
    <div class="title">
      <h1 class="header_heading">Account</h1>
    </div>
    <a href="home.html" class="btn">
      <span class="circle">
        <span class="arrow"></span>
        <span class="text">Back</span>
      </span>
    </a>
  </nav>
</header>

<body>
  <section>
    <div class="container">
      <div class="background__user">
        <div class="logout-btn">
          <button class="logout create_btn" type="submit">Log out</button>
        </div>
        <div class="parent__order flex">
          <div class="order-info">
            <h1>Orders info</h1>
            <div class="order-table">
              <div class="table-tilte-row flex">
                <p>order number</p>
                <p>status</p>
              </div>
              <div class="table-data-row ">
                <div class="table-data-content flex">
                  <p>9929</p>
                  <i class="ri-thumb-up-fill"></i>
                </div>
                <div class="table-data-content flex">
                  <p>9929</p>
                  <i class="ri-thumb-down-fill"></i></i>
                </div>
              </div>
            </div>
          </div>
          <div class="account">
          <div class="acount-info">
            <h1>Account</h1>
            <div class="table-password">
              <form action="" method="post">
              <label for="newPass"></label>
              <input type="password" id="newPass" name="newPass" placeholder="new password" class="full-width">
              <label for="rePass"></label>
              <input type="password" id="rePass" name="rePass" placeholder="confirm new password" class="full-width">
              <div class="create_btn-div " id="user-create-btn">
                <button class="create_btn" type="submit">update password</button>
              </div>
            </form>
            </div>

          </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- initialize AOS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="main.js"></script>

</body>

</html>
