<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- css link -->
  <link rel="stylesheet" href="style.css" />
  <!-- icon remix link CDN -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
  <!-- initialize AOS CDN -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <title>Create Product</title>
</head>
<!-- header -->
<header>
  <nav class="flex">
    <div class="logo">
      <img src="./artSpot-img/logo.png" alt="art spot" />
    </div>
    <div class="title">
      <h1 class="header_heading">Create Product</h1>
    </div>
    <div class="admin_img">
        <img src="./artSpot-img/Ellipse 23.png" alt="art spot" />
      </div>
  </nav>
</header>

<body class="body_background">
    <section >
        <div class="btn_sec flex">
            <button class="admin_btn">Create Product</button>
            <button class="admin_btn">Orders</button>
            <button class="admin_btn">Account</button>
        </div>
    </section>
    <section>
        <div class="create_product_form">
            <form action="" method="post" class="">
                <h1>Product Info</h1>
                <div class="product_name">
                    <label for="">Product name:</label>
                    <input type="text" name="Product_name" placeholder="Product name">
                    <textarea name="Product_description" id="" cols="30" rows="10" placeholder="Product description"></textarea>
                </div>
                <div class="Product Size:">
                    <label for="">Product Size:</label>
                    <input type="text"class="size_input" name="width" placeholder="width">
                    <p>X</p>
                    <input type="text" class="size_input" name="hight" placeholder="hight">
                </div>
                <div>
                    <label for="">Product price:</label>
                    <input type="number" name="price" class="size_input">
                </div>
                <div>
                    <label for="">Product image: ! size shoulde be 200px x 200px</label>
                    <input type="file"  name="image" class="product_img uplaod_btn">
                </div>
                <h1>Artist Info</h1>
                <div>
                    <label for="">Artist name:</label>
                    <input type="text" name="Product_name" placeholder="First name">
                </div>
                <div>
                    <label for="">Artist image: ! size shoulde be 200px x 200px</label>
                    <input type="file"  name="image" class="product_img uplaod_btn">
                </div>
                <button type="submit" class="create_product_btn">Create Product</button>

            </form>
        </div>
    </section>

 

  <!-- initialize AOS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="main.js"></script>

</body>

</html>
